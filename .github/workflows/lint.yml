on: [push, pull_request]
name: lint
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install golangci-lint
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make lint